[yande]
sitetag = yande
prefix = ${sitetag}.re
winpath = C:\Users\Rin\Pictures\${prefix}
posixpath = ~/Picture/${prefix}
browser = firefox
site = https://${prefix}
urls = https://${prefix}/post?page={}&tags=date%3A{}-{},https://${prefix}/post/show/{},https://${prefix}/post?page={}&tags={}

[konachan]
sitetag = konachan
prefix = ${sitetag}.com
winpath = C:\Users\Rin\Pictures\${prefix}
posixpath = ~/Picture/${prefix}
browser = firefox
site = https://${prefix}
urls = https://${prefix}/post?page={}&tags=date%3A{}-{},https://${prefix}/post/show/{},https://${prefix}/post?page={}&tags={}

[minitokyo]
sitetag = minitokyo
prefix = ${sitetag}.net
winpath = D:\${sitetag}
posixpath = ~/Picture/${sitetag}
browser = firefox
site = http://${prefix}
urls = http://gallery.${prefix}/view/{}

[chrome]
winexec = C:\Program Files\Google\Chrome\Application\chrome.exe
winprofile = AppData\Local\Google\Chrome\User Data
posixexec = /usr/bin
posixprofile = ~/.local/

[opera]
winexec = C:\Program Files\Opera Stable\opera\Application\opera.exe
winprofile = AppData\Roaming\Opera Software\Opera Stable
posixexec = /usr/bin
posixprofile = ~/.local/

[firefox]
winexec = C:\Program Files\Mozilla Firefox\firefox.exe
winprofile = AppData\Roaming\Mozilla\Firefox\Profiles\m8jh56h0.default-release
posixexec = /usr/bin
posixprofile = ~/.local/